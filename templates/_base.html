{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/_.css' %}">
    <link rel="stylesheet" href="{% static 'css/_header.css' %}">
    <link rel="stylesheet" href="{% static 'css/_footer.css' %}">
    {% block style %}
    {% endblock style %}
    <title>
        {% block title %}
        За права молодежи
        {% endblock title %}
    </title>
</head>
<body onload="getData()">

    <div class="container">
        <div class="mrl">
            <div class="container-f">
                <div class="burger" onclick={openMenu()}>
                    <img src="{% static 'img/burger.svg' %}" alt="Бургер">
                </div>
                <a href="{% url 'home' %}">
                    <p>ЗА ПРАВА МОЛОДЕЖИ</p>
                </a>
                <div class="logo">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'img/logo.svg' %}" alt="Лого">
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="menu" style="display: none">
    <div class="nav-c">
        <div class="nav" id="nav">
            <a class="button_article" href="{% url 'news' %}">НОВОСТИ</a>
        </div>
    </div>
</div>


<main>
    {% block content %}
    {% endblock content %}
</main>
<footer>
    <div class="container">
        <div class="mrl">
            <div class="container-f">
                <p>
                    <a href="tel:+78632363737">+7 (863) 236-37-37</a>
                </p>
                <p>
                    <a href="{% url 'home' %}">
                        ЗА ПРАВА МОЛОДЕЖИ
                    </a>
                </p>
                <p>
                    <a href="mailto:zpm-161@mail.ru">zpm-161@mail.ru</a>
                </p>
            </div>
        </div>
    </div>
    </div>
</footer>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
<script src="{% static 'js/burger.js' %}"></script>
<script src="{% static 'js/pages.js' %}"></script>
</body>
</html>
